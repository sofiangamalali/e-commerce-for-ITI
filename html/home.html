<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/minlogo.jpg" />
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../js/home.js" defer></script>

    <title>Home</title>
</head>

<body onload="createCategoryProducts()">
    <div class="header-container">
        <header>
            <div class="logo-container">
                <img src="../assets/logo.jpg" alt="">
            </div>
            <div class="home-icon">
                <img src="../assets/home-icon.png" alt="" onclick="goHome()">
            </div>
            <div class="search-container">
                <input type="search" name="" id="search" placeholder="Search Your Item" autocomplete="off"
                    onkeyup="searchItemByName(this.value)" onblur="hideSearchResult()"
                    onfocus="searchItemByName(this.value)">
                <div class="sug-container">
                </div>
            </div>
            <div class="account-icon">
                <img src="../assets/person-icon.png" alt="" onclick="goProfile()">
            </div>
            <div class="cart-icon">
                <img src="../assets/cart-icon.png" alt="" onclick="goCart()">
            </div>
        </header>


    </div>

    <nav>
        <div class="container-nav">
            <a href="home.html">Home</a>
            <div class="nav-item">
                <span>Category</span>
                <div class="category-links-container">
                </div>
            </div>
            <a href="profile.html">Account</a>


        </div>

    </nav>
    <div class="container-photo">
        <img src="../assets/home-photo.avif">
    </div>
    <div class="all-category-container">
    </div>
    <div class="our-brand">
        <h2>our brand</h2>
        <div class="brand-images">
            <img src="../assets/menufracture-01-200x100.png" alt="">
            <img src="../assets/menufracture-05-200x100.png" alt="">
            <img src="../assets/menufracture-07-200x100.png" alt="">
            <img src="../assets/menufracture-08-200x100.png" alt="">
            <img src="../assets/menufracture-09-200x100.png" alt="">
            <img src="../assets/menufracture-10-200x100.png" alt="">
        </div>
    </div>
    <div class="footer-container">
        <footer>
            <div class="logo-container-footer">
                <img src="../assets/footer-logo.jpg" >
                <div class="socail-media-links-container">
                    <div class="link-container">
                        <img src="../assets/facebook.png" alt="">

                    </div>
                    <div class="link-container">
                        <img src="../assets/instagram.png" alt="">


                    </div>
                    <div class="link-container">
                        <img src="../assets/twitter.png" alt="">


                    </div>
                    <div class="link-container">
                        <img src="../assets/linked-in.png">

                    </div>
                </div>
            </div>
            <div class="quick-links-container">
                <span  class="title-span"> Quick Link</span>
                <a href="home.html">Home</a>
                <a href="profile.html">Account</a>
                <a href="cart.html">Cart</a>

            </div>
    </div>
    </footer>
    </div>
    <div class="final-div">
        <div class="ship">
            <p>We ship with:</p>
            <div class="ship-imgs">
                <img src="../assets/shippingcard.png" alt="">
                <img src="../assets/dhl.png" alt="">
            </div>
        </div>
        <div class="payment">
            <p>
                Payment options:</p>
            <div class="payment-img">
                <img src="../assets/mastercard.jpg" alt="">
                <img src="../assets/paypal.jpg" alt="">
                <img src="../assets/visa.jpg" alt="">
            </div>
        </div>
        <div class="footer-end">
            <div class="copyright">
                &copy; Copyright 2023
            </div>
        </div>
    </div>

</html>
