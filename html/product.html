<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/minlogo.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/product.css" />
    <script src="/js/product.js" defer></script>
    <title>Product</title>
  </head>
  <body>

      <div class="product-container">
        <div class="image-container">
          <div class="main-image"></div>
          <div class="thumbnails" id="thumbnail-container"></div>
        </div>
        <div class="product-details">
          <div class="product-title"></div>
          <div class="product-brand"></div>
  
          <div class="product-price"></div>
          <span class="priceSpan"></span>
          <div class="product-rating"></div>
          <div class="product-description"></div>
          <div class="product-stock"></div>
          <div class="cart-but">
            <button class="cart-button" onclick="addToCart()">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>


  </body>
</html>
